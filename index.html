<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/eric/Desktop/coding-stuff/websites/odin-project/Calculator/styles.css">
    <script src="/Users/eric/Desktop/coding-stuff/websites/odin-project/Calculator/logic.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "screen">
            <p id = "number"></p>
        </div>
        <div class = "buttons">
            <button class="operator" id = "add">+</button>
            <button class="operator" id = "subtract">-</button>
            <button class="operator" id = "multiply">x</button>
            <button class="operator" id = "divide">/</button>
            <button class="numButton" value="1">1</button>
            <button class="numButton" value="2">2</button>
            <button class="numButton" value="3">3</button>
            <button class="operator" id = "back">back</button>
            <button class="numButton" value="4">4</button>
            <button class="numButton" value="5">5</button>
            <button class="numButton" value="6">6</button>
            <button class="numButton" value = ".">.</button>
            <button class="numButton" value="7">7</button>
            <button class="numButton" value="8">8</button>
            <button class="numButton" value="9">9</button>
            <button class="operator" id = "clear">clear</button>
            <button class="numButton" id = "zero" value="0">0</button>
            <button class="operator" id = "equals">=</button>
        </div>
    </div>
</body>
</html>
